    <script>
        $(document).ready(function(){
            let clicks = 0;

            $("button").click(function(){


                if (clicks < 4) {
                    $("#ball").animate({
                        left: '+=81.25px',
                        top: '-=62.5px'
                    });
                } else {
                    $("#ball").animate({
                        left: '+=81.25px',
                        top: '+=62.5px'
                    });
                }
                clicks += 1;
            });
        });
    </script>
</head>
<body>

<button>Click Here</button>
<img id="ball" src="img/golf-ball-3ds-golf-ball-blend-golf-ball-fbx-golf-ball-obj-golf-ball--0.png" style="position: absolute; left:150px; top:300px; width:20px">
