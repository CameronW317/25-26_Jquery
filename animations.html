<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){


            $("#swing").click(function() {
                $("#golfer").animate({
                    left: '+=30px'
                });
            });
            $("#fly").click(function() {

                $("#ball").animate({
                    left: '+=325px',
                    top: '-=250px'
                });
            });
            $("#down").click(function(){
                $("#ball").animate({
                    left: '+=325px',
                    top: '+=250px'
                });
            });

        });
    </script>
</head>
<body>


<button id="swing">Swing</button>
<button id="fly">Fly</button>
<button id="down">Down</button>
<img id="golfer" src="img/golfer.jpg" style="position: absolute; left: 100px; top: 285px; width: 20px; height:35px;">
<img id="ball" src="img/golf-ball-3ds-golf-ball-blend-golf-ball-fbx-golf-ball-obj-golf-ball--0.png" style="position: absolute; left:150px; top:300px; width:20px; height:20px;">
<img src="img/golf-pin.png" style="position: absolute; left: 800px; top: 300px; width: 20px; height:35px;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
